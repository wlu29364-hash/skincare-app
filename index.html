<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>护肤记录</title>

  <meta name="theme-color" content="#2e7d32">
  <link rel="manifest" href="/skincare-app/manifest.webmanifest">
  <link rel="icon" href="/skincare-app/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/skincare-app/icons/icon-192.png">

  <style>
    :root { --line:#e5e7eb; --bg:#f9fafb; --accent:#2e7d32; }
    * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body { margin:0; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background:var(--bg); }
    a { text-decoration:none; color:inherit; }
    .hide { display:none; }
    header { background:#fff; border-bottom:1px solid var(--line); padding:10px 16px; display:flex; align-items:center; }
    .ver { margin-left:auto; font-size:12px; color:#666; }
    .tabs { display:flex; gap:8px; overflow-x:auto; }
    .tab { padding:12px 16px; border-radius:8px; cursor:pointer; }
    .tab.active { background:var(--accent); color:#fff; }
    main { padding:12px 12px 24px; margin:0 auto; max-width:640px; }
  </style>
</head>
