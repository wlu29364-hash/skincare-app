<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>护肤记录</title>

  <!-- PWA 相关 -->
  <link rel="manifest" href="./manifest.webmanifest?v=13" />
  <meta name="theme-color" content="#2e7d32" />
  <link rel="icon" href="./icon-192.png?v=13" />
  <link rel="apple-touch-icon" href="./icon-192.png?v=13" />

  <!-- 简单样式（保留你原来的 class/结构习惯） -->
  <style>
    :root { --line:#e5e7eb; --bg:#f9fafb; --accent:#2e7d32; --text:#111827; }
    * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body { margin:0; background:var(--bg); color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif; }
    header { background:#fff; border-bottom:1px solid var(--line); padding:14px 16px; display:flex; align-items:center; gap:12px; }
    header h1 { margin:0; font-size:28px; font-weight:700; }
    .badge { margin-left:auto; font-size:12px; background:#e8f5e9; color:#2e7d32; padding:4px 8px; border-radius:999px; }
    .tabs { display:flex; gap:8px; padding:12px 12px 0; overflow-x:auto; }
    .tab { padding:10px 16px; border-radius:999px; background:#fff; border:1px solid var(--line); cursor:pointer; user-select:none; }
    .tab.active { background:var(--accent); color:#fff; border-color:var(--accent); }
    main { max-width:760px; margin:0 auto; padding:12px; }
    .card { background:#fff; border:1px solid var(--line); border-radius:12px; padding:14px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    label { font-size:14px; color:#374151; }
    input[type="text"], input[type="date"], textarea, select {
      width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:10px; background:#fff; font-size:16px;
    }
    textarea { min-height:120px; resize:vertical; }
    .seg { display:inline-flex; border:1px solid var(--line); border-radius:999px; overflow:hidden; }
    .seg button { padding:10px 16px; border:0; background:#fff; }
    .seg button.active { background:var(--accent); color:#fff; }
    .actions { padding-top:12px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding:12px 18px; border-radius:10px; border:0; cursor:pointer; }
    .btn.primary { background:var(--accent); color:#fff; width:100%; }
    .hide { display:none !important; }
    .toast { position:fixed; left:50%; bottom:24px; transform:translateX(-50%); background:#111827; color:#fff; padding:10px 14px; border-radius:10px; font-size:14px; opacity:0; pointer-events:none; transition:.25s; }
    .toast.show { opacity:1; }
  </style>
</head>
<body>
  <header>
    <h1>护肤记录</h1>
    <span class="badge" id="ver">v3.2.1</span>
  </header>

  <!-- 顶部四个页签 -->
  <nav class="tabs" id="tabs">
    <button class="tab active" data-tab="record" id="tab-record">记录</button>
    <button class="tab" data-tab="stats" id="tab-stats">统计</button>
    <button class="tab" data-tab="products" id="tab-products">产品库</button>
    <button class="tab" data-tab="history" id="tab-history">历史</button>
  </nav>

  <main>
    <!-- 记录页 -->
    <section id="record" class="card">
      <div class="row" style="gap:16px">
        <div style="flex:1 1 220px">
          <label for="date">日期</label>
          <input id="date" type="date" />
        </div>
        <div style="flex:1 1 220px">
          <label>早/晚</label><br />
          <div class="seg" role="group" aria-label="AM/PM">
            <button type="button" id="amBtn" class="active">早 (AM)</button>
            <button type="button" id="pmBtn">晚 (PM)</button>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div style="flex:1 1 100%">
          <label for="productsInput">使用产品</label>
          <input id="productsInput" type="text" placeholder="例如：洁面、精华、面霜…" />
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div style="flex:1 1 100%">
          <label for="feeling">使用感受</label>
          <input id="feeling" type="text" placeholder="清爽/滋润/有刺痛/成膜感强…" />
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div style="flex:1 1 100%">
          <label for="skin">皮肤状态</label>
          <input id="skin" type="text" placeholder="偏干/出油/T区暗沉/泛红…" />
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div style="flex:1 1 100%">
          <label for="note">备注</label>
          <textarea id="note" placeholder="例如：今天偏干，某精华轻微刺痛…"></textarea>
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div style="flex:1 1 100%">
          <label for="photos">照片（最多3张，仅本地）</label><br />
          <input id="photos" type="file" accept="image/*" multiple />
        </div>
      </div>
